<template>
  <require from="./household.css"></require>
  <section class="usa-section">
    <div class="usa-grid">
      <h2>Question 2</h2>
      <p class="usa-font-lead">
        Were there any additional people staying here April 1, 2010 that you did not include in Question 1?
      </p>
      <form class="usa-form">
        <div class="${!displayError ? '' : 'usa-input-error'}">
          <fieldset class="usa-fieldset-inputs usa-sans">
            <legend class="usa-sr-only">Mark all that apply</legend>
            <span class="usa-input-error-message" role="alert" id="additionalPeople-message"
              if.bind="displayError">Mark all that apply</span>
            <ul class="usa-unstyled-list household-list">
              <li>
                <input id="children" type="checkbox" name="additionalPeople" value="children"
                  checked.bind="dataStore.additionalPeople">
                <label for="children">Children, such as newborn babies or foster children</label>
              </li>
              <li>
                <input id="relatives" type="checkbox" name="additionalPeople" value="relatives"
                  checked.bind="dataStore.additionalPeople">
                <label for="relatives">Relatives, such as adult children, cousins, or in-laws</label>
              </li>
              <li>
                <input id="nonrelatives" type="checkbox" name="additionalPeople" value="nonrelatives"
                  checked.bind="dataStore.additionalPeople">
                <label for="nonrelatives">Nonrelatives, such as roommates or live-in baby sitters</label>
              </li>
              <li>
                <input id="tempPeople" type="checkbox" name="additionalPeople" value="tempPeople"
                  checked.bind="dataStore.additionalPeople">
                <label for="tempPeople">People staying here temporarily</label>
              </li>
              <li>
                <input id="none" type="checkbox" name="additionalPeople" value="none"
                  checked.bind="dataStore.additionalPeople">
                <label for="none">No additional people</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <input type="submit" value="Next" click.delegate="save()"
          class="usa-button-primary">
      </form>
    </div>
  </section>
</template>
