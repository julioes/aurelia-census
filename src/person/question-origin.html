<template>
  <section class="usa-section">
    <div class="usa-grid">
      <h2>Person ${index}</h2>
      <p class="usa-font-lead">
        Is Person ${index} of Hispanic, Latino, or Spanish origin?
      </p>
      <form class="usa-form">
        <div class="${!displayError ? '' : 'usa-input-error'}">
          <fieldset class="usa-fieldset-inputs usa-sans">
            <legend class="usa-sr-only">Mark all that apply</legend>
            <span class="usa-input-error-message" role="alert" id="origin-message"
              if.bind="displayError">Mark all that apply</span>
            <ul class="usa-unstyled-list origin-list">
              <li>
                <input id="no" type="checkbox" name="origin" value="no"
                  checked.bind="person.origin">
                <label for="no">No, not of Hispanic, Latino, or Spanish origin</label>
              </li>
              <li>
                <input id="mexican" type="checkbox" name="origin" value="mexican"
                  checked.bind="person.origin">
                <label for="mexican">Yes, Mexican, Mexian Am., Chicano</label>
              </li>
              <li>
                <input id="puertorican" type="checkbox" name="origin" value="puertorican"
                  checked.bind="person.origin">
                <label for="puertorican">Yes, Puerto Rican</label>
              </li>
              <li>
                <input id="cuban" type="checkbox" name="origin" value="cuban"
                  checked.bind="person.origin">
                <label for="cuban">Yes, Cuban</label>
              </li>
              <li>
                <input id="other" type="checkbox" name="origin" value="other"
                  checked.bind="person.origin">
                <label for="other">Yes, another Hispanic, Latino, or Spanish origin</label>
              </li>
            </ul>
          </fieldset>
          <div if.bind="person.origin.indexOf('other') !== -1">
            <label for="otherOrigin" class="${!displayError ? '' : 'usa-input-error-label'}">
              Print origin, for example, Argentinian, Columbian, Dominican, Nicaraguan, Salvadoran, Spaniard, and so on.
            </label>
            <input class="usa-input-required" id="otherOrigin" name="otherOrigin" type="text"
              required="" aria-required="true" aria-describedby="origin-message"
              value.bind="person.origin">
          </div>
        </div>
        <input type="submit" value="Next" click.delegate="save()"
          class="usa-button-primary">
      </form>
    </div>
  </section>
</template>
