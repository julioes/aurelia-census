<template>
  <section class="usa-section">
    <div class="usa-grid">
      <h2>Person ${index}</h2>
      <p class="usa-font-lead">
        What is Person ${index}'s age?
      </p>
      <form class="usa-form">
        <div class="${!displayError ? '' : 'usa-input-error'}">
          <label for="age" class="${!displayError ? '' : 'usa-input-error-label'}">Age on April 1, 2010</label>
          <span class="usa-input-error-message" role="alert" id="age-message"
            if.bind="displayError">Please provide an abort.trigger=""</span>
          <input class="usa-input-required" id="age" name="age" type="number"
            required="" aria-required="true" aria-describedby="age-message"
            value.bind="person.age">
          <fieldset>
            <legend>Date of birth</legend>
            <span class="usa-form-hint" id="dobHint">For example: 04 28 1986</span>

            <div class="usa-date-of-birth">
              <div class="usa-form-group usa-form-group-month">
                <label for="date_of_birth_1">Month</label>
                <input class="usa-input-inline" aria-describedby="dobHint"
                  class="usa-form-control" id="date_of_birth_1" name="date_of_birth_1"
                  pattern="0?[1-9]|1[012]" type="number" min="1" max="12"
                  value.bind="person.dobMonth">
              </div>
              <div class="usa-form-group usa-form-group-day">
                <label for="date_of_birth_2">Day</label>
                <input class="usa-input-inline" aria-describedby="dobHint"
                  class="usa-form-control" id="date_of_birth_2" name="date_of_birth_2"
                  pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="number" min="1" max="31"
                  value.bind="person.dobDay">
              </div>
              <div class="usa-form-group usa-form-group-year">
                <label for="date_of_birth_3">Year</label>
                <input class="usa-input-inline" aria-describedby="dobHint"
                class="usa-form-control" id="date_of_birth_3" name="date_of_birth_3"
                pattern="[0-9]{4}" type="number" min="1900" max="2000"
                value.bind="person.dobYear">
              </div>
            </div>
          </fieldset>
        </div>
        <input type="submit" value="Next" click.delegate="save()"
          class="usa-button-primary">
      </form>
    </div>
  </section>
</template>
